<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div>
        <table>
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Number of Pages</th>
            </tr>
            <tr>
                <td>The Hobbit</td>
                <td>J.R.R. Tolkien</td>
                <td>295</td>
            </tr>
            <tr></tr>
        </table>
    </div>
    <button id="addBook">Add</button>
    <div class="form-popup" id="addBookForm">
        <formclass="form-container">
          <h3>Add a New Book!</h1>
      
          <label for="title"><b>Title</b></label><br>
          <input type="text" placeholder="Enter Title" name="title" required><br><br>
      
          <label for="author"><b>Author</b></label><br>
          <input type="text" placeholder="Enter Author" name="author" required><br><br>

          <label for="pages"><b>Number of Pages</b></label><br>
          <input type="text" placeholder="Enter Page Amount" name="pages" required><br><br>

          <label for="read"><b>Read?</b></label><br>
          <input type="checkbox" name="read" required><br><br>
          <button type="submit" class="btn">Add Book!</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
      </div> 
</body>
</html>
