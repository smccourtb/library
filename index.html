<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div>
        <table id="bookTable">
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Number of Pages</th>
                <th>Read?</th>
            </tr>
        </table>
    </div>
    <button id="addBook">Add</button>
    <div class="form-popup" id="addBookForm">
        <form class="form-container">
          <h3>Add a New Book!</h3>
      
          <label for="title"><b>Title</b></label><br>
          <input type="text" placeholder="Enter Title" class="formInput" name="title" id="bookTitle" required><br><br>
      
          <label for="author"><b>Author</b></label><br>
          <input type="text" placeholder="Enter Author" class="formInput"  name="author" id="author" required><br><br>

          <label for="pages"><b>Number of Pages</b></label><br>
          <input type="number" placeholder="Enter Page Amount" class="formInput"  name="pages" id="pages" required><br><br>

          <label for="read"><b>Read?</b></label><br>
          <input type="checkbox" name="read" id="read" class="formInput"  required><br><br>
          <button type="button" id="newBookSubmit" class="btn">Add Book!</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
      </div> 
</body>
</html>
